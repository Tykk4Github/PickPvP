        @font-face {
            font-family: 'Minecraft';

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Minecraft', Arial, sans-serif;
            background: white;
            color: black;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent and dark */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav .logo {
            width: 50px;
            height: auto;
            margin-right: 30px; /* Reduced margin to move logo left */
        }

        .nav .nav-buttons {
            display: flex;
            gap: 20px;
            flex: 1; /* Allow buttons to take up the remaining space */
        }

        .nav .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            position: relative;
        }

        .nav .nav-buttons a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav .nav-buttons a:hover::after {
            width: 100%;
        }

        .nav .nav-buttons a.active::after {
            width: 100%;
        }

        @keyframes slideInFromRight {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .nav .nav-buttons a:hover::after {
            animation: slideInFromRight 0.3s forwards;
        }

        .title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('minecraft-background3.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            padding-top: 60px; /* Adjust for the fixed nav */
        }

        .title-section img {
            width: 50%;
            max-width: 500px;
        }

        .sections-container {
            background-color: white;
            color: black;
            padding: 50px;
            border-top: 5px solid #ccc;
            border-bottom: 5px solid #ccc;
        }

        .sections-container h2 {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .button {
            position: relative;
            width: 200px;
            height: 300px; /* Taller button size */
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .button:hover img {
            transform: scale(1.1);
        }

        .button-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
