<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPvP Web (Beta)</title>
    <link rel="icon" href="title.png">

    <meta property="og:title" content="PickPvP Web *Beta*">
    <meta property="og:description" content="Welcome to the official PickPvP website. Join our community, explore our wiki, And More!">
    <meta property="og:image" content="https://i.ibb.co/rZqY2k8/title.png">
    <meta property="og:url" content="https://tykk4github.github.io/PickPvP/">
    <meta property="og:type" content="website">

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Minecraft', Arial, sans-serif;
            background: white;
            color: black;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav .logo {
            width: 50px;
            height: auto;
            margin-right: 30px;
        }

        .nav .nav-buttons {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .nav .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            position: relative;
        }

        .nav .nav-buttons a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav .nav-buttons a:hover::after {
            width: 100%;
        }

        .nav .nav-buttons a.active::after {
            width: 100%;
        }

        .nav .search-bar {
            flex: 1;
            margin-left: 20px;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }

        .nav .search-bar input {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 1.2em;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            transition: width 0.3s ease;
        }

        .nav .search-bar input:focus {
            width: 300px;
            outline: none;
        }

        .search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 5px;
            z-index: 1001;
            box-sizing: border-box;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            display: block;
            color: black;
            background-color: white;
            padding: 5px;
            margin: 2px 0;
            text-decoration: none;
            position: relative;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .search-result-item::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .search-result-item:hover::after {
            width: 100%;
        }

        .title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('minecraft-background.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            padding-top: 60px;
        }

        .title-section img {
            width: 50%;
            max-width: 500px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .button {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .button:hover img {
            transform: scale(1.1);
        }

        .button-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .nav .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-buttons">
            <a href="" class="active">Home</a>
            <a href="pickwiki2.html">PickWiki</a>
            <a href="https://youtube.com/@tykkCraft">Youtube</a>
            <a href="https://discord.gg/yCRpHqcHMU">Discord</a>
            <a href="">Shop</a>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <div class="search-results" id="search-results"></div>
        </div>
        <img src="title.png" alt="Logo" class="logo">
    </div>

    <div class="title-section">
        <img src="minecraft-title.png" alt="Minecraft Title Image">
        <p>Welcome to OFFICIAL PickPvP Website! *beta*</p>
    </div>

    <div class="sections-container">
        <h2>Explore More:</h2>
        <div class="buttons" id="button-container">
            <a href="https://discord.gg/yCRpHqcHMU" class="button">
                <img src="discord.png" alt="Image 1">
                <div class="button-text">Discord</div>
            </a>
            <a href="https://youtube.com/@TykkCraft" class="button">
                <img src="youtube.png" alt="Image 2">
                <div class="button-text">Youtube</div>
            </a>
            <a href="https://Airpvp.net" class="button">
                <img src="airpvp.png" alt="Image 3">
                <div class="button-text">AirPvP</div>
            </a>
            <a href="https://forms.office.com/r/UtiCpHz3yA" class="button">
                <img src="application.png" alt="Image 4">
                <div class="button-text">Staff Application</div>
            </a>
            <a href="pickwiki2.html" class="button">
                <img src="wiki.png" alt="Wiki Image">
                <div class="button-text">PickPvP Wiki *Beta*</div>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('search').addEventListener('focus', function() {
            document.getElementById('search-results').classList.add('active');
        });

        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let buttons = document.querySelectorAll('#button-container .button');
            let resultsContainer = document.getElementById('search-results');
            
            resultsContainer.innerHTML = ''; // Clear previous results
            
            buttons.forEach(function(button) {
                let text = button.querySelector('.button-text').textContent.toLowerCase();
                if (text.includes(filter)) {
                    let resultItem = document.createElement('a');
                    resultItem.href = button.href;
                    resultItem.className = 'search-result-item';
                    resultItem.textContent = button.querySelector('.button-text').textContent;
                    resultsContainer.appendChild(resultItem);
                }
            });
        });

        // Hide search results when clicking outside the search bar or results
        document.addEventListener('click', function(event) {
            const searchBar = document.getElementById('search');
            const searchResults = document.getElementById('search-results');
            
            if (!searchBar.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.classList.remove('active');
                searchBar.value = ''; // Clear the search bar
            }
        });

        // Prevent closing the results when clicking inside the search bar or results
        document.getElementById('search-results').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
