<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPvP Web (Beta)</title>
    <link rel="icon" href="title.png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PickPvP Web *beta*">
    <meta property="og:description" content="Welcome to the official PickPvP website. Join our community, Wxplore our wiki, And More!">
    <meta property="og:image" content="https://i.ibb.co/4pz9DHQ/title.png"> <!-- Replace with your image URL -->
    <meta property="og:url" content="https://tykk4github.github.io/PickPvP"> <!-- Replace with your website URL -->

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Minecraft', Arial, sans-serif;
            background: white;
            color: black;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent and dark */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav .logo {
            width: 50px;
            height: auto;
            margin-right: 30px; /* Reduced margin to move logo left */
        }

        .nav .nav-buttons {
            display: flex;
            gap: 20px;
            flex: 1; /* Allow buttons to take up the remaining space */
        }

        .nav .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            position: relative;
        }

        .nav .nav-buttons a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav .nav-buttons a:hover::after {
            width: 100%;
        }

        .nav .nav-buttons a.active::after {
            width: 100%;
        }

        @keyframes slideInFromRight {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .nav .nav-buttons a:hover::after {
            animation: slideInFromRight 0.3s forwards;
        }

        .nav .search-bar {
            flex: 1;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            position: relative;
        }

        .nav .search-bar input {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 1.2em;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            transition: width 0.3s ease;
        }

        .nav .search-bar input:focus {
            width: 300px;
            outline: none;
        }

        .search-results {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px; /* Matches the expanded search bar width */
            position: absolute;
            top: 100%; /* Position it right below the search bar */
            left: 0;
            z-index: 999;
            display: none; /* Initially hidden */
            text-align: left;
        }

        .search-result-item {
            display: block;
            color: black;
            background-color: white;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            position: relative;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .search-result-item::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .search-result-item:hover::after {
            width: 100%;
        }

        .title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('minecraft-background.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            padding-top: 60px; /* Adjust for the fixed nav */
        }

        .title-section img {
            width: 50%;
            max-width: 500px;
        }

        .sections-container {
            background-color: white;
            color: black;
            padding: 50px;
            border-top: 5px solid #ccc;
            border-bottom: 5px solid #ccc;
        }

        .sections-container h2 {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .button {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .button:hover img {
            transform: scale(1.1);
        }

        .button-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .nav .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-buttons">
            <a href="" class="active">Home</a>
            <a href="pickwiki2.html">PickWiki</a>

            <a href="">Shop</a>

        <div class="search-bar">

            <div class="search-results" id="search-results"></div>

        <img src="title.png" alt="Logo" class="logo">

    <div class="title-section">
        <img src="minecraft-title.png" alt="Minecraft Title Image">

    </div>
    <div class="sections-container">
        <h2>Explore More:</h2>
        <div class="buttons">
            <a href="https://discord.gg/yCRpHqcHMU" class="button">

            </a>
            <a href="https://youtube.com/@TykkCraft" class="button">

                <div class="button-text">Youtube</div>
            </a>
            <a href="https://Airpvp.net" class="button">
                <img src="airpvp.png" alt="Image 3">
                <div class="button-text">AirPvP</div>
            </a>
            <a href="https://forms.office.com/r/UtiCpHz3yA" class="button">
                <img src="application.png" alt="Image 4">

            <a href="pickwiki2.html" class="button">
                <img src="wiki.png" alt="Wiki Image">

        </div>
        <div class="buttons">
            <a href="" class="button">
                <img src="" alt="Image 5">
                <div class="button-text">Coming Soon</div>

            </a>
            <a href="" class="button">
                <img src="" alt="Image 8">
                <div class="button-text">Coming Soon</div>
            </a>
            <a href="" class="button">
                <img src="" alt="Image 9">
                <div class="button-text">Coming Soon</div>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let buttons = document.querySelectorAll('.buttons .button');
            let resultsContainer = document.getElementById('search-results');
            
            resultsContainer.innerHTML = ''; // Clear previous results
            resultsContainer.style.display = filter ? 'block' : 'none'; // Show/hide based on input
            
            buttons.forEach(function(button) {
                let text = button.querySelector('.button-text').textContent.toLowerCase();
                if (text.includes(filter)) {
                    let resultItem = document.createElement('a');
                    resultItem.href = button.href;
                    resultItem.classList.add('search-result-item');
                    resultItem.textContent = button.querySelector('.button-text').textContent;
                    resultsContainer.appendChild(resultItem);
                }
            });
        });
    </script>
</body>
</html>
